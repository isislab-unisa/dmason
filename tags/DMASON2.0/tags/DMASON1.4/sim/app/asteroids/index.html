<h2>Asteroids</h2> 
By Sean Luke
</table>

<p>A simple implementation of the game, sans enemy ships. Up is thrust, Left and Right are rotate, Down is Hyperspace, and Spacebar is fire.  The asteroids are presently squares but the game is set up to allow any shape you like, just add it in.   Have fun!
