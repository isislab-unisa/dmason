# This is the D-MASON ActiveMQ Wrapper configuration file.
# Before launching the Wrapper, please set variable ACTIVEMQ_HOME, see
# instruction below.
#

# Delay is the time (in milliseconds) to wait before sending the first beacon.
# Default value is 1.
delay=1

# Period is the time (in milliseconds) to wait between two successive beacon
# transmissions. Default value is 5000.
period=5000

# Path to ActiveMQ executable. This directory contains subdirectories bin/,
# conf/, data/, etc... Avoid trailing slash (/).
ACTIVEMQ_HOME=C:/Users/Luca/Desktop/apache-activemq-5.7.0